<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片拼圖</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>圖片拼圖</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*">
        <button type="submit">上傳並切割</button>
    </form>
    <div id="puzzle-container"></div>
    <div id="puzzle-board">
        <h2>拼圖板</h2>
        <div class="puzzle-grid">
             <div class="puzzle-slot" data-id="0-0"></div>
             <div class="puzzle-slot" data-id="0-1"></div>
             <div class="puzzle-slot" data-id="0-2"></div>
             <div class="puzzle-slot" data-id="1-0"></div>
             <div class="puzzle-slot" data-id="1-1"></div>
             <div class="puzzle-slot" data-id="1-2"></div>
             <div class="puzzle-slot" data-id="2-0"></div>
             <div class="puzzle-slot" data-id="2-1"></div>
             <div class="puzzle-slot" data-id="2-2"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
