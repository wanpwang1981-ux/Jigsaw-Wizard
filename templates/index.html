<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片拼圖</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>圖片拼圖</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*">
        <label for="piece-count">選擇難度：</label>
        <select id="piece-count" name="piece-count">
            <option value="9">3x3 (9塊)</option>
            <option value="16">4x4 (16塊)</option>
            <option value="25">5x5 (25塊)</option>
        </select>
        <button type="submit">上傳並切割</button>
    </form>
    <div id="puzzle-container"></div>
    <div id="puzzle-board">
        <h2>拼圖板</h2>
        <div class="puzzle-grid">
            <!-- Puzzle slots will be generated by script.js -->
        </div>
    </div>

    <div id="game-instructions">
        <h3>遊戲說明</h3>
        <p>1. 點擊「Choose File」或「瀏覽」按鈕，選擇一張您想玩的圖片。</p>
        <p>2. 選擇您想要的拼圖難度（塊數）。</p>
        <p>3. 點擊「上傳並切割」按鈕，圖片將被處理成拼圖。</p>
        <p>4. 將下方散落的拼圖塊，一一拖曳到上方拼圖板的正確位置。</p>
        <p>5. 當所有拼圖塊都放置正確，遊戲即完成！</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
